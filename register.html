<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tech Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f5f7fa;
    }
    form {
      background: white;
      padding: 20px;
      max-width: 400px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Registration Form</h2>
  <form action="/submit-registration" method="post">
    <label for="firstName">FirstName</label>
    <input type="text" id="firstName" name="firstName" required placeholder="Your Firstname" />
    <label for="text">Adress</label>
    <input type="text" id="Adress" name="Adress" required placeholder="Adress" />
    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required placeholder="you@example.com" />
    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" placeholder="phone" />
    <label for="password">Passwoed</label>
    <input type="password" id="password" name="phone" placeholder="password" />

    

    <button type="submit">Register</button>
  </form>
</body>
</html>
