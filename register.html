<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <style>
    body {
      background: #add8e6; /* Light blue background */
      font-family: sans-serif;
      padding: 20px;
    }
  </style>
</head>
<body>

  <form action="sucess.html">
    <h1> <center>Register Form</center></h1>
    <label>First Name:</label><br>
    <input type="text" required><br><br>
    
    <label>Last Name:</label><br>
    <input type="text" required><br><br>
    
    <label>Date of Birth:</label><br>
    <input type="date" required><br><br>
    
    <label>Adress:</label><br>
    <input type="text" required><br><br>
    
    <label>Email ID:</label><br>
    <input type="email" required><br><br>
    
    <label>Mobile No:</label><br>
    <input type="tel" pattern="[0-9]{10}" required><br><br>
    
    <label>Gender:</label><br>
    <input type="radio" name="g" required> Male
    <input type="radio" name="g"> Female
    <input type="radio" name="g"> Other<br><br>
    
    <label>Password:</label><br>
    <input type="password" required><br><br>
    
    <label>Confirm Password:</label><br>
    <input type="password" required><br><br>
    
    <input type="submit" value="Register">
  </form>
</body>
</html>
